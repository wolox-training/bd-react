<!DOCTYPE html>
<html>
<head>
  <title>The Cheese Guardian</title>
  <meta charset='UTF-8'/>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
  <div class="main">
    <img class="cellphone" src="img/phone.png" alt="cellphone">
    <hr>
    <img class="logo" src="img/tcg_logo.png" alt="logo">
  </div>
  <div class="features">
    <div class="feature">
      <img src="img/ic_list.png" alt="list">
      <h4>Keep track of your money</h4>
      <p>See all your debts and all your friends debts towards you.</p>
    </div>
    <div class="feature">
      <img src="img/ic_reminder.png" alt="reminder">
      <h4>Generate reminders</h4>
      <p>Get reminded of who owes you money or you owe money to.</p>
    </div>
    <div class="feature">
      <img src="img/ic_safe.png" alt="safe">
      <h4>No internet needed</h4>
      <p>All your debts are kept safe in your phone.</p>
    </div>
  </div>
  <div class="footer">
    <form class="subscribe" action="#">
        <label for="email">Get info on new updates</label>
        <input class="input-email" type="email" name="email">
        <input class="input-submit" type="submit" value="Subscribe">
    </form>
  </div>
</body>
</html>
